        text-align: center;
    }

    .logo-header {
        background-color: #7ABDE5;

        height: 60px;

    button {
        flex: 1;
        max-width: 140px;

        background-color: #688FE5;

    }

    input {
        width: 80%;
        max-width: 400px;
        text-align: left;
        font-family: -apple-system, 'SF Pro';

        border-radius: 6px;
        padding: 8px;
        margin: 8px 0;
        outline: none;
        background-color: transparent;
        color: #333;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #5caed3;
    }
