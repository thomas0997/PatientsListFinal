{% extends "layout.html" %}

{% block body %}
<style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-weight: normal;
  }
  .login-page {
    background: url("{{ url_for('static', filename='Background.jpeg') }}") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 10px;
    position: relative;
    z-index: 0;
  }

  .white-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white; /* fully opaque */
  z-index: 0;
}

 .logo-header {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}
  .logo-header img {
    height: 220px;
    width: auto;

  }
    .white-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(185, 185, 185); /* fully opaque */
    z-index: 0;
    opacity: 70%;
  }

  .login-box {
    background: linear-gradient(to top, #6B1D79, #10142E);
    padding: 10px 200px 300px;
    border-radius: 50px;
    box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 980px;
    position: relative;
    z-index:  1;
  }

.form-wrapper form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 50px; /* ðŸ‘ˆ Push inputs down */
}

  .form-wrapper input {
  background: transparent;
  border: none;
  border-bottom: 2px solid white;
  padding: 10px 5px;
  color: white;
  font-size: 14px;
  outline: none;
}

.form-wrapper input::placeholder {
  color: white;
  opacity: 0.7;
}

.form-wrapper button {
  background-color: white;
  color: #641D74;              /* Set font color */
  border: none;
  padding: 10px 0px;          /* Top-bottom: 10px, Left-right: 20px */
  border-radius: 100px;         /* Rounded corners */
  font-size: 25px;
  font-weight: bold;           /* Bold text */
  font-family: 'Poppins', sans-serif;  /* Use Poppins */
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 30%;
  margin: 0 auto;
}
.form-wrapper button:hover {
  background-color: #B703D9; /* Darker shade on hover */
}
.button-row button {
  margin: 0 10px;  /* Adds 10px space to left and right of each button */
}
  .button-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  ul {
    text-align: center;
    color: red;
    font-family: sans-serif;
  }
  .input-with-icon {
  display: flex;
  align-items: center;
  border-bottom: 2px solid white;
  margin-bottom: 16px;
  padding: 5px 0;
}

.input-with-icon img {
  width: 20px;
  height: 20px;
  margin-right: 10px;
  filter: brightness(0) invert(1); /* make dark icons appear white */
}

.input-with-icon input {
  background: transparent;
  border: none;
  outline: none;
  color: white;
  font-size: 14px;
  width: 100%;

}

.input-with-icon input::placeholder {
  color: white;
  opacity: 0.7;
}
h3{
  font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  font-weight: normal;
  color: white;
  font-size: 10px;
  text-align: center;
  opacity: 80%;
  line-height: 1.5;
  margin-top: -5px;
}
h1{
  font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  color: white;
  font-weight: bold;
  text-align: center;
  margin-top: -5px; /* Move it upwards */
  font-size: 24px;   /* Optional: adjust font size */
}
.auron-icon {
  position: absolute;
  bottom: 20px;       /* place it 20px from bottom of login-box */
  left: 50%;          /* center horizontally */
  transform: translateX(-50%);
  width: 170px;       /* smaller width */
  height: 150px;
  z-index: 2;
}

.auron-icon img {
  width: 100%;
  height: auto;
  display: block;
}

</style>

<div class="login-page">
  <div class="white-overlay"></div>


  <div class="login-box">
    <div class="form-wrapper">
      <form method="post" autocomplete="off">
              <div class="logo-header">
            <img src="{{ url_for('static', filename='HeaderIcon.png') }}" alt="Logo">
                <h1>LOG IN</h1>
          </div>
        <div class="input-with-icon">
          <img src="{{ url_for('static', filename='LogInIcon.png') }}" alt="User Icon">
          <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-with-icon">
          <img src="{{ url_for('static', filename='PasswordIcon.png') }}" alt="Password Icon">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <h3>
          New? <br>
          Contact Admin to Sign Up.
        </h3>
        <button type="submit" class="login-icon-button">Log In</button>
      </form>
    </div>
   <div class="auron-icon">
    <img src="{{ url_for('static', filename='ProducedIcon.png') }}" alt="Produced by Auron Inc.">
   </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}
