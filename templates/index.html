{% extends "layout.html" %}

{% block body %}
<style>
    .logo-header {
        background-color: #7ABDE5;
        padding: 10px;
        text-align: left;
    }

    .logo-header img {
        height: 60px;
        width: auto;
        margin-left: 5px;
    }

    h1 {
        text-align: center;
        font-family: -apple-system, 'SF Pro';
        margin-top: 60px;
        color: #7ABDE5;
        text-shadow: 0px 0px 5px rgba(104, 143, 229, 0.5);
    }

    .main-menu {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin-top: 60px;
        flex-wrap: wrap;
    }

    .menu-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        font-family: -apple-system, 'SF Pro';
    }

    .menu-button {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background-color: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease;
        overflow: hidden;
    }

    .menu-button img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
    }

    .menu-button:hover {
        transform: scale(1.05);
    }

    .menu-label {
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #7ABDE5;
        font-family: -apple-system, 'SF Pro';
    }

    .main-menu a {
        text-decoration: none;
    }
</style>

<div class="logo-header">
    <img src="{{ url_for('static', filename='AURON.png') }}" alt="Logo">
</div>

<h1>Welcome, {{ name }}! This is Dra. Franco's Clinic</h1>

<div class="main-menu">
    <a href="/patients" class="menu-item">
        <button class="menu-button">
            <img src="{{ url_for('static', filename='Person.png') }}" alt="Patients">
        </button>
        <div class="menu-label">Patients</div>
    </a>

    <a href="/inventory" class="menu-item">
        <button class="menu-button">
            <img src="{{ url_for('static', filename='Inventory.png') }}" alt="Inventory">
        </button>
        <div class="menu-label">Inventory</div>
    </a>
</div>
{% endblock %}
